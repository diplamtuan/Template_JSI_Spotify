<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/png" href="/img/youtubeicon.png" />
    <link rel="icon" type="image/png" href="" />
  </head>

  <body>
    <div id="main">
      <!-- Header -->
      <div id="header">
        <a class="header-logo" href="#">
          <i class="fa-solid fa-house"></i>
          <span>Home</span>
        </a>
        <div class="header-search">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="What do you want to listen to?" />
        </div>
        <div class="header-control">
          <a href="login.html" class="header-control-signup">Sign up</a>
          <a href="login.html" class="header-control-login">Login</a>
          <!-- <div class="header-control-logged">
                    <i class="fa-solid fa-user"></i>
                    <span class="header-control-name">Dịp Tuấn</span>
                    <ul>
                        <li>Thông tin cá nhân</li>
                        <li>Đăng xuất</li>
                    </ul>
                </div> -->
        </div>
      </div>

      <!-- Content -->
      <div id="content">
        <div class="content-sidebar">
          <div class="content-libary">
            <div class="content-libary-left">
              <i class="fa-solid fa-bars"></i>
              <span>Your Libary</span>
            </div>
            <div class="content-libary-right">
              <i class="fa-solid fa-plus"></i>
              <i class="fa-solid fa-arrow-right"></i>
            </div>
          </div>
          <div class="content-genre">
            <span>Artists</span>
          </div>
          <div class="content-recent">
            <i class="fa-solid fa-magnifying-glass"></i>
            <div class="content-recent-right">
              <span>Recents</span>
              <i class="fa-solid fa-sort-down"></i>
            </div>
          </div>
          <ul class="content-artist-list">
            <li class="content-artist-item">
              <img src="img/vu.jpg" alt="" />
              <div class="content-artist-item-body">
                <p>Vũ</p>
                <span>Artist</span>
              </div>
            </li>
            <li class="content-artist-item">
              <img src="img/mtp.jpg" alt="" />
              <div class="content-artist-item-body">
                <p>Sơn Tùng M-TP</p>
                <span>Artist</span>
              </div>
            </li>
            <li class="content-artist-item">
              <img src="img/rapviet.png" alt="" />
              <div class="content-artist-item-body">
                <p>RAP VIỆT</p>
                <span>Artist</span>
              </div>
            </li>
          </ul>
        </div>
        <div class="content-body">
          <section class="vh-100" style="background-color: #9a616d">
            <div class="container py-5 h-100">
              <div
                class="row d-flex justify-content-center align-items-center h-100"
              >
                <div class="col col-xl-10">
                  <div class="card" style="border-radius: 1rem">
                    <div class="row g-0">
                      <div class="col-md-6 col-lg-5 d-none d-md-block">
                        <img
                          src="https:cdn.tgdd.vn/Files/2018/03/16/1074940/ung-dung-spotify-co-gi-ma-hot-den-vay-8.jpg"
                          alt="login form"
                          class="img-fluid"
                          style="border-radius: 1rem 0 0 1rem"
                        />
                      </div>
                      <div class="col-md-6 col-lg-7 d-flex align-items-center">
                        <div class="card-body p-4 p-lg-5 text-black">
                          <div class="d-flex align-items-center mb-3 pb-1">
                            <i
                              class="fa-brands fa-spotify fa-2x me-3"
                              style="color: #1ad861"
                            ></i>
                            <span class="h1 fw-bold mb-0">Logo</span>
                          </div>

                          <h5
                            class="fw-normal mb-3 pb-3"
                            style="letter-spacing: 1px"
                          >
                            Sign into your account
                          </h5>

                          <div class="form-outline mb-4">
                            <input
                              type="email"
                              id="form2Example17"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="form2Example17"
                              >Email address</label
                            >
                            <p class="errorMessage"></p>
                          </div>

                          <div class="form-outline mb-4">
                            <input
                              type="password"
                              id="form2Example27"
                              class="form-control form-control-lg"
                            />
                            <label class="form-label" for="form2Example27"
                              >Password</label
                            >
                            <p class="errorMessage"></p>
                          </div>

                          <div class="d-flex justify-content-around">
                            <div class="pt-1 mb-4">
                              <button
                                class="btn btn-dark btn-lg btn-block btnLogin"
                                type="button"
                              >
                                Login
                              </button>
                            </div>
                          </div>
                          <a class="small text-muted" href="#!"
                            >Forgot password?</a
                          ><br />
                          <a href="#!" class="small text-muted"
                            >Terms of use.</a
                          >
                          <a href="#!" class="small text-muted"
                            >Privacy policy</a
                          >
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <script src="login.js" type="module"></script>
  </body>
</html>
